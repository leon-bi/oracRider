<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Contact form</title>

    <link rel="apple-touch-icon" sizes="180x180" href="image/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="image/favicon_io/site.webmanifest">

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N6670NSCL2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-N6670NSCL2');
    </script>
</head>

<body>
    <section class=" p-4">
        <div class="container d-sm-flex d-grid gap-5">

            <div class="  d-sm-flex flex-column col-sm-5 ">
                <h3>contact</h3>
                <h1>Let’s get in touch.</h1>
                <p>You can reach us by email, phone or by filling in the form. We will get back to you as soon as
                    possible.
                </p>
                <div class="d-grid gap-1 text-success">
                    <a href="#"><i class=" pe-3 fa-solid fa-envelope text-secondary"></i> Oracrider@gmail.com</a>
                    <a href="#"><i class=" pe-3 fa-brands fa-whatsapp text-secondary"></i> 0700773695</a>
                </div>

            </div>
            <div class="d-flex col-sm-7 gap-2">

                <form class="row gap-3" name="contact" action="/pages/success" value="First name" method="POST"
                    netlify-honeypot="bot-field" data-netlify="true">
                    <p class="hidden d-none">
                        <label>
                            Don’t fill this out if you’re human: <input name="bot-field" />
                        </label>
                    </p>
                    <div class="col-md-4">
                        <label for="validationDefault01" class="form-label">First name</label>
                        <input type="text" class="form-control" id="validationDefault01" name="First name" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefault02" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="validationDefault02" name="Last name" required>
                    </div>

                    <div class="col-md-8">
                        <label for="validationDefault03" class="form-label">Email</label>
                        <input type="email" class="form-control" id="validationDefault03" name="email" required>
                    </div>

                    <div class="col-md-8">
                        <label for="validationDefault04" class="form-label">Phone Number</label>
                        <input type="number " class="form-control" id="validationDefault04" name="phone Number"
                            required>
                    </div>

                    <div class="col-md-8">
                        <label for="validationDefault05" class="form-label">Message</label>
                        <textarea class="form-control" id="validationDefault05" name="message" required
                            rows="5"></textarea>
                    </div>


                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                                Agree to terms and conditions
                            </label>
                        </div>
                    </div>
                    <div class="col-12 pb-5">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                </form>
            </div>
        </div>


    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
